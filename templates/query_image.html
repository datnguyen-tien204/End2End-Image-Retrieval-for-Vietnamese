<script>

  // Placeholder
  const textBox = document.getElementById("textBox");
  const placeholderText = "Nh·∫≠p n·ªôi dung c·∫ßn t√¨m ki·∫øm...";
  let intervalId;

  function startPlaceholderAnimation() {
    let index = 0;
    let adding = true;

    clearInterval(intervalId); // ƒê·∫£m b·∫£o kh√¥ng c√≥ hi·ªáu ·ª©ng c≈©

    intervalId = setInterval(() => {
      if (adding) {
        textBox.placeholder = placeholderText.slice(0, index + 1);
        index++;

        if (index === placeholderText.length) {
          adding = false; // B·∫Øt ƒë·∫ßu x√≥a
        }
      } else {
        textBox.placeholder = placeholderText.slice(0, index - 1);
        index--;

        if (index === 0) {
          adding = true; // B·∫Øt ƒë·∫ßu th√™m l·∫°i
        }
      }
    }, 150); // T·ªëc ƒë·ªô thay ƒë·ªïi k√Ω t·ª± (150ms)
  }

  function stopPlaceholderAnimation() {
    clearInterval(intervalId);
    textBox.placeholder = placeholderText; // ƒê·∫∑t l·∫°i placeholder g·ªëc
  }

  textBox.addEventListener("mouseenter", startPlaceholderAnimation);
  textBox.addEventListener("mouseleave", stopPlaceholderAnimation);

  // Textbox

    document.getElementById('textBox').addEventListener('keydown', function (event) {
    if (event.key === 'Enter') { // Ki·ªÉm tra n·∫øu nh·∫•n ph√≠m Enter
        document.getElementById('sendButton').click(); // G·ªçi s·ª± ki·ªán click n√∫t G·ª≠i
        event.preventDefault(); // NgƒÉn ch·∫∑n h√†nh vi m·∫∑c ƒë·ªãnh (nh∆∞ th√™m d√≤ng m·ªõi)
        this.value = '';
    }
    });

  document.getElementById('selectFolderBtn').addEventListener('click', function () {
      document.getElementById('folderInput').click();
  });

  document.getElementById('folderInput').addEventListener('change', function (e) {
    const files = Array.from(e.target.files);

    const selectedFolderDiv = document.getElementById('selectedFolder');
    const gallery = document.getElementById('gallery');

    const files_send = e.target.files;
    const formData = new FormData();
    const folderPath_send = files[0].webkitRelativePath.split('/')[0];
    formData.append('folder_path', folderPath_send);


    if (files.length > 0) {
      files.forEach(file => {
            if (file.type.startsWith('image/')) {
                formData.append('images[]', file); // Th√™m t·ª´ng file ·∫£nh v√†o FormData
            }
        });


      const folderPath = files[0].webkitRelativePath.split('/')[0];
        //selectedFolderDiv.textContent = `ƒê√£ ch·ªçn: ${folderPath}`;
        selectedFolderDiv.textContent = ``;

      gallery.innerHTML = '';

      files.forEach(file => {
        if (file.type.startsWith('image/')) {
          const imgContainer = document.createElement('div');
          imgContainer.className = 'image-container';

          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);

          const hoverIcons = document.createElement('div');
          hoverIcons.className = 'hover-icons';

          const zoomButton = document.createElement('button');
          zoomButton.innerHTML = 'üîç';
          zoomButton.onclick = () => {
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100vw';
            modal.style.height = '100vh';
            modal.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '1000';
            modal.style.cursor = 'pointer';

            const modalImg = document.createElement('img');
            modalImg.src = img.src;
            modalImg.style.maxWidth = '90%';
            modalImg.style.maxHeight = '90%';
            modalImg.style.borderRadius = '10px';

            modal.appendChild(modalImg);
            document.body.appendChild(modal);

            modal.onclick = () => document.body.removeChild(modal);
          };
          // N√∫t l∆∞u ·∫£nh
          const saveButton = document.createElement('button');
          saveButton.innerHTML = 'üíæ';
          saveButton.onclick = () => {
            const link = document.createElement('a');
            link.href = img.src;
            link.download = file.name; // T√™n file g·ªëc
            link.click();
          };

          hoverIcons.appendChild(zoomButton);
          hoverIcons.appendChild(saveButton);

          imgContainer.appendChild(img);
          imgContainer.appendChild(hoverIcons);

          gallery.appendChild(imgContainer);
        }
      });


        // fetch('/upload-folder-path', {
        //     method: 'POST',
        //     headers: {
        //         'Content-Type': 'application/json',
        //     },
        //     body: JSON.stringify({ folderPath }),
        // })
        fetch('/process_folder', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                console.error(`L·ªói: ${data.error}`);
            } else {
                console.log(`ƒê√£ sao ch√©p ·∫£nh v√†o ƒë∆∞·ªùng d·∫´n: ${data.target_path}`);
            }
        })
        .catch(error => console.error('L·ªói:', error));
    } else {
        alert('Kh√¥ng c√≥ th∆∞ m·ª•c n√†o ƒë∆∞·ª£c ch·ªçn.');
    }
});

  document.getElementById('sendButton').addEventListener('click', function () {
    const textBox = document.getElementById('textBox');
    const gallery_left = document.getElementById('gallery');
    const text = textBox.value.trim();
    const gallery = document.getElementById('gallery_right');

    if (!gallery_left.children.length) {
        alert('Vui l√≤ng th√™m ·∫£nh v√†o gallery b√™n tr√°i tr∆∞·ªõc khi g·ª≠i n·ªôi dung!');
        return;
    }


    if (text) {
        fetch('/send-text', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === "Processing started.") {
                checkProgress(); // B·∫Øt ƒë·∫ßu ki·ªÉm tra ti·∫øn tr√¨nh
            }
            if (data.error) {
                alert(data.error);
            }

            else {
                gallery.innerHTML = ''; // X√≥a n·ªôi dung c≈©
                data.images.forEach(imageUrl => {
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'image-container';

                    const img = document.createElement('img');
                    img.src = imageUrl;

                    const hoverIcons = document.createElement('div');
                    hoverIcons.className = 'hover-icons';

                    // N√∫t ph√≥ng to
                    const zoomButton = document.createElement('button');
                    zoomButton.innerHTML = 'üîç';
                    zoomButton.onclick = () => {
                        const modal = document.createElement('div');
                        modal.style.position = 'fixed';
                        modal.style.top = '0';
                        modal.style.left = '0';
                        modal.style.width = '100vw';
                        modal.style.height = '100vh';
                        modal.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                        modal.style.display = 'flex';
                        modal.style.justifyContent = 'center';
                        modal.style.alignItems = 'center';
                        modal.style.zIndex = '1000';
                        modal.style.cursor = 'pointer';

                        const modalImg = document.createElement('img');
                        modalImg.src = img.src;
                        modalImg.style.maxWidth = '90%';
                        modalImg.style.maxHeight = '90%';
                        modalImg.style.borderRadius = '10px';

                        modal.appendChild(modalImg);
                        document.body.appendChild(modal);

                        modal.onclick = () => document.body.removeChild(modal);
                    };

                    // N√∫t l∆∞u ·∫£nh
                    const saveButton = document.createElement('button');
                    saveButton.innerHTML = 'üíæ';
                    saveButton.onclick = () => {
                        const link = document.createElement('a');
                        link.href = img.src;
                        link.download = imageUrl.split('/').pop(); // L·∫•y t√™n file t·ª´ URL
                        link.click();
                    };

                    hoverIcons.appendChild(zoomButton);
                    hoverIcons.appendChild(saveButton);

                    imgContainer.appendChild(img);
                    imgContainer.appendChild(hoverIcons);

                    gallery.appendChild(imgContainer);
                });
            }
        })
        .catch(error => console.error('L·ªói:', error));
    } else {
        alert('Vui l√≤ng nh·∫≠p n·ªôi dung.');
    }
    textBox.value = '';

});

  window.addEventListener("beforeunload", function() {
        fetch('/clear_images', {
            method: 'POST',
        }).then(response => {
            if (response.ok) {
                console.log("ƒê√£ x√≥a t·∫•t c·∫£ ·∫£nh.");
            } else {
                console.error("L·ªói khi x√≥a ·∫£nh.");
            }
        }).catch(error => {
            console.error('L·ªói khi y√™u c·∫ßu x√≥a ·∫£nh:', error);
        });
    });
  function simulateProgress() {
    let percentage = 0; // Kh·ªüi t·∫°o ph·∫ßn trƒÉm b·∫Øt ƒë·∫ßu t·ª´ 0
    const interval = setInterval(() => {
      // TƒÉng ph·∫ßn trƒÉm m·ªói gi√¢y
      percentage += 1;

      // C·∫≠p nh·∫≠t thanh ti·∫øn tr√¨nh
      updateProgressBar(percentage);

      // D·ª´ng khi ƒë·∫°t 100%
      if (percentage >= 100) {
        clearInterval(interval);
      }
    }, 1000); // M·ªói gi√¢y (1000ms)
  }

  function updateProgressBar(percentage) {
    const progressBar = document.getElementById("progressBar");
    const maxOffset = 282.6; // Chu vi c·ªßa v√≤ng tr√≤n
    const offset = maxOffset - (maxOffset * percentage) / 100;

    // C·∫≠p nh·∫≠t gi√° tr·ªã strokeDashoffset c·ªßa thanh ti·∫øn tr√¨nh
    progressBar.style.strokeDashoffset = offset;
  }

  // G·ªçi ngay l·∫≠p t·ª©c ƒë·ªÉ b·∫Øt ƒë·∫ßu qu√° tr√¨nh khi trang ƒë∆∞·ª£c t·∫£i
  window.onload = simulateProgress;



</script>
